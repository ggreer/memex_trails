<html>
<head>
<style>
body {
    min-width: 500px;
    overflow-x: hidden;
}

.history_container {
    background-color: #ccc;
}

div.visit {
    height: 50px;
    width: 95%;
    border: 1px solid #999;
    padding: 20px 0px 40px 0px;
}

div.visit > img.transition {
    height: 24px;
    width: 24px;
}
</style>

<script type="text/javascript" src="jquery-1.6.4.min.js">
</script>
<script type="text/javascript" src="jquery.tmpl.min.js">
</script>
<script id="visit_template_reload" type="text/x-jquery-tmpl">
    <div class="visit" class="visit_refresh">
        <img src="refresh.png"> Refresh
        at ${visit_time.toLocaleString()}
    </div>
</script>
<script id="visit_template_typed" type="text/x-jquery-tmpl">
    <div class="visit" class="visit_typed">
        <img src="typed.png"> Refresh
        at ${visit_time.toLocaleString()}
    </div>
</script>
<script id="visit_template_default" type="text/x-jquery-tmpl">
    <div class="visit" style="margin-left: ${depth * 10}px;">
        <img class="transition" src="images/transition_${visit.transition}.png">
        <a href="${url}"><img src="chrome://favicon/${url}">${title}<br/>${url}</a>
        at ${visit_time.toLocaleString()} visit ${visit.visitId}
        from <a href="${referrer_url}">
        <img src="chrome://favicon/${referrer_url}">${referrer_url}</a> ${visit.transition}
    </div>
</script>
<script type="text/javascript" src="popup.js">
</script>
</head>
<body>
    <div id="header">
    </div>
    <div id="history_container">
    </div>
</body>
</html>
